<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo layout</title>
  <link rel="stylesheet" href="library/fontawesome/css/all.css"> <!-- Phải gọi link này trên css-->
  <link rel="stylesheet" href="css/layout.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header class="section header">
    <div class="container">
      Header content

    </div>
  </header>  <!-- có tể dùng thẻ div = header-->
  <nav class="section navigation">
    <div class="container">
      hello world

    </div>
  </nav>
  <section class="section main">
    <div class="container">
      <aside class="sidebar"> <!-- có tể dùng thẻ div; aside: lề-->
        <h2>Sidebar</h2>
      </aside>
      <article class="content"> <!-- có tể dùng thẻ div; artcle: nd chính-->
        <h2>Main content</h2>
      </article>
    </div>
  </section>
  <footer class="section footer">
    <div class="container">
      <h1>Footer content</h1>
      <ul>
        <li><i class="fa-brands fa-facebook"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-brands fa-youtube"></i></li>
      </ul>
    </div>
  </footer>
</body>
</html>
