<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Bootstrap</title>
  <link rel="stylesheet" href="library/bootstrap5.2.1/css/bootstrap.css">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <section class="section main">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
            </tr>
            </thead>
            <tbody>
              <tr>
                <td>#1</td>
                <td>Nguyễn Văn An</td>
                <td>an@gmail.com</td>
              </tr>
              <tr>
                <td>#2</td>
                <td>Trần Thị Thanh Hiền</td>
                <td>ttt.hien@gmail.com</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
          <form action="#" method="get">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-warning">Submit</button>
          </form>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 bg-info">CCCC</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 bg-warning">DDDD</div>
<!--        class .col: coi như có 12 phần, nếu ghi số: n/12 .bg-danger có sẵn-->
      </div>

    </div>
  </section>
<!--  demo js trong bootstrap-->
  <section class="section">
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/h1_btvn2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/h1_btvn2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/h1_btvn2.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="library/bootstrap5.2.1/js/bootstrap.js"></script>
</body>
</html>
